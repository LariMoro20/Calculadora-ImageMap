<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="pt-br" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="Calculator - Image maping" />
    <meta name="author" content="Larissa Moro S. Santos" />
    <meta
      name="keywords"
      content="calculator, image, map,
            javascript"
    />
    <meta name="copyright" content="© 2022 Larissa Santos" />
    <meta name="theme-color" content="#616268" />
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="assets/styles/style.css"
    />
  </head>

  <body>
    <main>
      <header class="centralize">
        <h1>Calculadora</h1>

        <p class="header__description">
          Calculadora desenvolvida com mapeamento de imagem utilizando HTML map
          e JavaScript.
        </p>
      </header>
      <section class="content centralize">
        <div class="centralize result__section">
          <div class="result__section-item">
            <p id="ResultArea"></p>
          </div>
        </div>
        <div class="calculator__section">
          <img
            id="calculator"
            class="calculator__image"
            src="assets/images/calculadora.webp"
            width="294"
            height="397"
            alt="Calculator"
            usemap="#calc_map"
          />
          <map id="Map" name="calc_map" />
        </div>
        <button id="ClearBtn" class="calculator__clear-btn">Limpar</button>
      </section>
      <footer class="centralize">
        <a
          href="https://github.com/LariMoro20/Calculadora-ImageMap"
          target="_blank"
          title="View on github"
          rel="external"
          class="social"
        >
          <img
            src="assets/images/git.webp"
            width="20"
            height="20"
            alt="View on github"
          />
          Repositório
        </a>
        <a
          href="https://larissa-santos.vercel.app"
          title="Acesse meu perfil"
          rel="external"
          target="_blank"
          class="copy"
        >
          Calculator Image Map &copy; 2022 Larissa Santos
        </a>
      </footer>
    </main>

    <script defer src="assets/scripts/script.js"></script>
  </body>
</html>
