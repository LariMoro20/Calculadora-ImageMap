<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="pt-br" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <!--
 <a href="https://br.freepik.com/fotos-vetores-gratis/vista-de-cima">Vista de cima foto criado por tirachardz - br.freepik.com</a> 
    -->
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="assets/styles/style.css"
    />
  </head>

  <body>
    <main>
      <header>
        <div class="text-center">
          <h2>Calculadora</h2>
          <p>
            Calculadora desenvolvida com mapeamento de imagem utilizando HTML
            map e JavaScript.
          </p>
        </div>
      </header>
      <section class="content text-center">
        <div class="text-center result__section">
          <div class="result__section-item">
            <p id="result"></p>
          </div>
        </div>
        <div class="calculator__section">
          <img
            id="calculator"
            class="calculator__image"
            src="assets/images/calculadora.png"
            usemap="#calc_map"
          />
          <map id="Mapa" name="calc_map" />
        </div>
        <button id="BtnClear" class="calculator__clear-btn">Limpar</button>
      </section>
    </main>
    <script defer src="assets/scripts/script.js"></script>
  </body>
</html>
